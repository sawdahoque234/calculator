<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sawda'scalculator</title>
</head>
<style>
#formdiv{
    width: 20%;
    height: 30%;
    margin: auto;
    padding: 20px;
    margin-top: 10%;
    border-radius: 10%;
    background-color: rgba(0, 0, 0, 0.705);
}
#text{
    width:185px;
}
input{
    padding:10px;
    margin: 5px;
    height:40px;
    width: 40px;
    border-radius: 4px;
    border-color: white;
    font-size: larger;

}
</style>
<body>
    <div id="formdiv">
        <form action="" name="forms">
            <input type="text" id="text" name="answer">
            <br><br>
            <input type="button" id="" value="7" onclick="forms.answer.value += '7' ">
            <input type="button" id="" value="8" onclick="forms.answer.value += '8' ">
            <input type="button" id="" value="9" onclick="forms.answer.value += '9' ">
            <input type="button" id="" value="+" style="background-color:rgba(9, 206, 108, 0.883);color:white;border-color:rgba(9, 206, 108, 0.883)" onclick="forms.answer.value += '+' ">
            <br>
            <input type="button" id="" value="4" onclick="forms.answer.value += '4' ">
            <input type="button" id="" value="5" onclick="forms.answer.value += '5' ">
            <input type="button" id="" value="6" onclick="forms.answer.value += '6' ">
            <input type="button" id="" value="-" style="background-color:rgba(9, 206, 108, 0.883);color:white;border-color:rgba(9, 206, 108, 0.883)" onclick="forms.answer.value += '-' ">
            <br>
            <input type="button" id="" value="1" onclick="forms.answer.value += '1' ">
            <input type="button" id="" value="2" onclick="forms.answer.value += '2' ">
            <input type="button" id="" value="3" onclick="forms.answer.value += '3' ">
            <input type="button" id="" value="*" style="background-color:rgba(9, 206, 108, 0.883);color:white;border-color:rgba(9, 206, 108, 0.883)" onclick="forms.answer.value += '*' ">
            <br>
            <input type="button" id="" value="0" onclick="forms.answer.value += '0' ">
            <input type="button" id="" value="c" style="background-color:rgb(248, 10, 10) ; color:white;border-color:red" onclick="forms.answer.value = '' ">
            <input type="button" id="" value="=" style="background-color: rgba(0, 0, 255, 0.76);border-color:blue;color:white " onclick="forms.answer.value = eval(forms.answer.value)">

            <input type="button" id="" value="/" style="background-color:rgba(9, 206, 108, 0.883);color:white;border-color:rgba(9, 206, 108, 0.883)"onclick="forms.answer.value += '/' ">

            
        </form>
    </div>
    <p style="margin:auto ;width:10%;margin-top:8%">&copy;sawdahoque2022.</p>
</body>
</html>
